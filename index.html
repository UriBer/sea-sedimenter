<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="IMU-based shipboard weighing measurement tool">
  <meta name="theme-color" content="#2563eb">
  <link rel="manifest" href="/manifest.json">
  <title>Sea Sedimenter - IMU Weighing Tool</title>
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Sea Sedimenter</h1>
      <p class="subtitle">IMU-Based Shipboard Weighing Measurement</p>
    </header>

    <div id="controls-container"></div>

    <div class="main-content">
      <div class="input-section">
        <h2>Inputs</h2>
        <div class="input-group">
          <label for="scale-reading">Scale Reading (grams)</label>
          <input type="number" id="scale-reading" step="0.01" placeholder="0.00">
        </div>
        <div class="input-group">
          <label for="sample-mass">Sample Mass Default (grams)</label>
          <input type="number" id="sample-mass" step="1" value="150">
        </div>
        <div class="input-group">
          <label for="bias">Bias/Tare (grams)</label>
          <input type="number" id="bias" step="0.01" value="0">
        </div>
        <div class="input-group">
          <label>
            <input type="checkbox" id="motion-correction" checked>
            Enable Motion Correction
          </label>
        </div>
      </div>

      <div id="config-panel" class="config-section">
        <h2>Configuration</h2>
        <div class="input-group">
          <label id="gravity-alpha-label">Gravity Filter Alpha: 0.92</label>
          <input type="range" id="gravity-alpha" min="0.90" max="0.98" step="0.01" value="0.92">
        </div>
      </div>

      <div id="metrics-container"></div>
      <div id="session-container"></div>
      <div id="result-container"></div>
      <div id="debug-container"></div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
